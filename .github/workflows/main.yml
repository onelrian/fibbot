name: "Test FibBot Action"
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test-action:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run FibBot Action
        uses: ./
        with:
          enable_fib: true
          max_threshold: 20
